<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sucky Trivia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #3995a2;
      border-color: #208493;
    }
    .navbar-brand {
      padding: 10px 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="http://saintfactorstudios.ml/SainTfactorStudiosIP/WingedTTransparent.png" alt="Winged T" height="32" width="32"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 col-sm-offset-2 text-left"> 
      <h1>Welcome to sucky trivia</h1>
      <div id="test_lander"></div>
      <input id="someButton" type="button" value="I'm a button bby!" />
      <input id="join_btn" type="button" value="Join the cool kids." />
    </div>
  </div>
</div>


<script>
    $(document).ready(function() {
        var socket = io.connect('http://trivia.saintfactorstudios.ml/socket_space');

        socket.on('hit_u_bak', function(data, cb) {
            console.log(data);
            console.log(cb);
            $("#test_lander").html(data["respy"])
        });
        
        socket.on('message', function(data, cb) {
            console.log(data);
        });

        $('#someButton').on("click", function() {
            socket.emit('button_clicked', {crazy: 'stuff, yo'});
        });
        
        $('#join_btn').on("click", function() {
            socket.emit('join', {username: 'The Guy', room: "Cool Room"});
        });
    });
</script>

</body>
</html>
